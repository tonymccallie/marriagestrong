<ion-view view-title="Cycles">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<h2>
			<img src="img/cycle-icon-small.png" class="cycles-icon" />&nbsp;Pain and Peace Cycles</h2>
		<h4>My Pain Cycle</h4>
		<div class="cycles">
			<div class="cycles-results">
				<div class="top-left">
					<img src="img/top-left-arrow.svg" class="top-left-arrow" width="100%" />
				</div>
				<div class="top-middle">
					<h5>You Feel</h5>
					<span ng-repeat="(pain, val) in user.data.usness.pains" ng-if="val">{{pain}}<br /></span>
					<span ng-repeat="(pain, val) in user.data.usness.pains_other" ng-if="val">{{val}}<br /></span>
				</div>
				<div class="top-right">
					<img src="img/top-right-arrow.svg" class="top-right-arrow" width="100%" />
				</div>
				<div class="middle-left">
					<h5>Spouse's Copes</h5>
					<span ng-repeat="(cope, val) in user.spouse_data.usness.copes" ng-if="val">{{cope}}<br /></span>
					<span ng-repeat="(cope, val) in user.spouse_data.usness.copes_other" ng-if="val">{{val}}<br /></span>
				</div>
				<div class="middle-middle"></div>
				<div class="middle-right">
					<h5>You Cope</h5>
					<span ng-repeat="(cope, val) in user.data.usness.copes" ng-if="val">{{cope}}<br /></span>
					<span ng-repeat="(cope, val) in user.data.usness.copes_other" ng-if="val">{{val}}<br /></span>
				</div>
				<div class="bottom-left">
					<img src="img/bottom-left-arrow.svg" class="bottom-left-arrow" width="100%" />
				</div>
				<div class="bottom-middle">
					<br>
					<h5>Spouse's Feels</h5>
					<span ng-repeat="(pain, val) in user.spouse_data.usness.pains" ng-if="val">{{pain}}<br /></span>
					<span ng-repeat="(pain, val) in user.spouse_data.usness.pains_other" ng-if="val">{{val}}<br /></span>
				</div>
				<div class="bottom-right">
					<img src="img/bottom-right-arrow.svg" class="bottom-right-arrow" width="100%" />
				</div>
			</div>
			<div class="circle-cycle">
				<img src="img/circle.svg" class="bottom-right-arrow" width="100%" />
			</div>
		</div>
		<div class="padding">
			<form name="painResults"></form>
			<button ng-click="process('menu.tabs.cycles_pain_results',painResults)" class="button button-block button-calm">Sync with your spouse</button>
			<button ui-sref="menu.tabs.cycles_pain" class="button button-block button-positive">Edit Your Pain Cycle</button>
			<button ui-sref="menu.tabs.cycles_peace" class="button button-block button-calm">Discover Your Peace Cycle</button>
        </div>
	</ion-content>
</ion-view>
