<ion-view view-title="Link">
<ion-nav-title>
    <img src="img/logo.png" class="title-image" />
</ion-nav-title>
	<ion-content>
        <h2><i class="ion-gear-b" data-pack="default" data-tags="settings, options, cog"></i>&nbsp;Link To Your Spouse's Account</h2>
        <img src="img/upload-photo.jpg" alt="Usness" width="100%">
        <div class="padding">
            <form name="linkForm" novalidate="" ng-submit="link(profileForm)">
				<div class="list list-inset">
					<p>For both you and your spouse to get the most of this app, you will need to link your accounts so that you can sync each other's information. Both of you do not need to do this, just one of you will activate the link.</p>
					<h5>Your Code</h5>
					<h2>{{user.link_code}}</h2>
					<button ng-click="share(user.link_code)" class="button button-block button-calm">Share My Code</button>
				</div>
                <div class="list list-inset">
					<div class="item item-input">
						<input name="link_code" ng-model="link_code" type="text" placeholder="SPOUSE'S LINK CODE" required />
					</div>
					<div class="form-errors" ng-show="linkForm.link_code.$error && linkForm.$submitted" ng-messages="linkForm.link_code.$error" ng-messages-include="templates/errors.html"></div>
				</div>
				<input type="submit" value="LINK ACCOUNTS" class="button button-block button-positive" />
			</form>
		</div>
	</ion-content>
</ion-view>
